<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button{
        width: 50px;
        height: 50px;
    }
    input{
        width: 210px;
        height: 40px;
        text-align: right;
        font-size: 25px;
    }
    #maytinh{
        text-align: center;
    }
</style>
<body>
<div id = "may tinh">

        <input type =" text" id = 'ketqua' value =""> <br>
        <button type ="button" onclick = "addText(this.value)" value="1"> 1</button>
        <button type ="button" onclick = "addText(this.value)" value="2"> 2</button>
        <button type ="button" onclick = "addText(this.value)" value="3"> 3</button>
        <button type ="button" onclick = "addText(this.value)" value="+"> +</button>
        <br>
        <button type ="button" onclick = "addText(this.value)" value="4">4 </button>
        <button type ="button" onclick = "addText(this.value)" value="5">5 </button>
        <button type ="button" onclick = "addText(this.value)" value="6">6 </button>
        <button type ="button" onclick = "addText(this.value)" value="-">- </button>
        <br>
        <button type ="button" onclick = "addText(this.value)" value="7">7 </button>
        <button type ="button" onclick = "addText(this.value)" value="8">8 </button>
        <button type ="button" onclick = "addText(this.value)" value="9">9 </button>
        <button type ="button" onclick = "addText(this.value)" value="*">* </button>
        <br>
        <button type ="button" onclick = "document.getElementById('ketqua').value = '0' " value="c"> c </button>
        <button type ="button" onclick = "result()" value="="> = </button>
        <button type ="button" onclick = "addText(this.value)" value="0">0 </button>
        <button type ="button" onclick = "addText(this.value)" value="/">/ </button>



</div>
<script>
    function addText(value) {
        document.getElementById('ketqua').value += value
    }
    function result() {
        document.getElementById('ketqua').value=eval(document.getElementById('ketqua').value)
    }
</script>
</body>
</html>
